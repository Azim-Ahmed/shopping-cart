   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('phone', false)" class="btn btn-default">
                              <i class="fas fa-minus"></i>
                           </button>
                           <input id="phoneInput" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange( 'phone', true)" class="btn btn-default">
                              <i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phoneTotalPrice">500</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick=" handleProductChange( 'case',false )" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseInput" type="text" class="form-control text-center" value="1">
                           <button onclick=" handleProductChange('case',  true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="caseTotalPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="spanTotal">1,278</span></h5>
                        <h5>$ <span id="productTax">0</span></h5>
                        <h5>$ <span id="grandTotal">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
       function handleProductChange(product , isIncrease){
   var productInput = document.getElementById(product + 'Input').value;
   var productCount = parseInt(productInput);
   var productNewCount = productCount;
   if (isIncrease == false && productCount > 0) {
    productNewCount = productCount - 1;
   }
   if (isIncrease == true) {
    productNewCount = productCount + 1;
   }
   document.getElementById(product +'Input').value = productNewCount;
   let productTotal = 0;
   if (product == 'phone') {
productTotal = productNewCount * 500;       
   }
   if (product == 'case') {
      productTotal = productNewCount * 59; 
   } 
document.getElementById(product + 'TotalPrice').innerText = productTotal;
calculateTotal ()
}

function calculateTotal (){

   // const phoneCount = document.getElementById('phoneInput');
   // const phoneIntCount = parseInt(phoneCount.value);

   const caseIntCount = getInputValue('case');
   const phoneIntCount = getInputValue('phone');
// const caseCount = document.getElementById('caseInput');
   // const caseIntCount = parseInt(caseCount.value);

   const totalPrice = phoneIntCount * 500 + caseIntCount * 59;
document.getElementById('spanTotal').innerText = totalPrice;

const taxTotal = totalPrice * 0.1;
document.getElementById('productTax').innerText = taxTotal.toFixed(2);

const grandTotal = totalPrice + taxTotal;
document.getElementById('grandTotal').innerText = grandTotal;

}
function getInputValue(product){
   const productCount = document.getElementById(product + 'Input');
   const productIntCount = parseInt(productCount.value);
   return productIntCount;
}
